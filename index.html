<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="author" content="Elisa Truong">
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Tic Tac Toe Time</h1>
        </header>
        <div id="set-up">
            <h2>Game Set up</h2>
            <p>Choose your characters:</p>
            <div>
                <div>
                    <button id="token-change1">Change</button>
                    <img class="token" />
                    <p>Player 1: <span>X</span></p>
                </div>
                <div>
                    <button id="token-change2">Change</button>
                    <img class="token" />
                    <p>Player 2: <span>O</span></p>
                </div>
            </div>
            <button id="start-btn">Start Game</button>
        </div>
        <div id="gameboard" class="hide">
            <p>Whose Turn: <span>Player 1</span></p>
            <div id="row-1" class="row"></div>
            <div id="row-2" class="row"></div>
            <div id="row-3" class="row"></div>
        </div>
        <div id="win-container" class="hide">
            <h2>Congratulations Player 1 Won!</h2>
            <button id="again-btn">Play again?</button>
        </div>
        <!-- JavaScript Code: -->
        <script src="./index.js"></script>
    </body>
</html>
